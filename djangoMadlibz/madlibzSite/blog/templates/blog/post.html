<!DOCTYPE html>
<html lang="en">
<head>
    <title>Madlibz API</title>
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/journal/bootstrap.min.css"/>
    <style>
        body {
            font-family: 'Acme', sans-serif;
            margin-top: 5px;
        }
        footer {
            margin-top: 50px;
            padding-top: 15px;
            border-top: 1px solid #EEE;
        }
        .output {
            line-height: 50px;
        }
        .form {
            max-width: 550px;
            padding: 15px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="text-center">
        <img src="http://4.bp.blogspot.com/-7lkrxgMK4ys/Ul8DL_lzYnI/AAAAAAAAAFs/D4CaYNdNmbc/s1600/MadLibs-Logo.png" alt="Madlibs Logo" width="600" />
    </div>
    <br>
    <div class="text-center" style="background-color:#fff; font-size: 25px">
        <ul class="nav nav-tabs nav-justified">
            <li role="presentation"><a href='http://127.0.0.1:8000/madlibsapp/'>Write A New Madlib!</a></li>
            <li role="presentation"><a href='/blog/'>Hall Of Fame!</a></li>
        </ul>
    </div>

    <div>
        <div class="text-center">
            <br>
            <h1 class="text-center" style="font-family: 'acme'; font-size: 40px; color: #0a3048;">Hall Of Fame!</h1><br>

{% block content %}
    <h3>{{post.title}}</h3>
    <h6>on {{post.date}}</h6>
    {{post.body|safe|linebreaks}}
{% endblock %}

        <footer>
            <div class="container-fluid text-center" style='margin-left:15px'>
                <p>This site built with Python, Django, Bootstrap, JSON, HTML5, CSS3 and the <a href="http://madlibz.herokuapp.com/api">MadLibs API</a>.</p>
                <p>Visit my <a href="http://www.ryan-fitch.com">portfolio site</a> or see the code on <a href="https://github.com/ryanfitch/Django_Mini_Projects/tree/master/djangoMadlibz/madlibzSite">GitHub</a>.</p>
            </div>
        </footer>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
