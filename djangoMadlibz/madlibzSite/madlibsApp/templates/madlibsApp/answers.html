<head>

        }
        footer {

        }

    {% block content %}

    <br>
    <p class="text-center">
        <br>

        {% endfor %}

    {% endblock %}


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
